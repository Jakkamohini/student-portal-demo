<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickTask - To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>QuickTask</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a new task..." required />
      <button type="submit">Add Task</button>
    </form>

    <ul id="task-list">
      <li>Sample Task 1</li>
      <li>Sample Task 2</li>
    </ul>
  </div>
</body>
</html>
